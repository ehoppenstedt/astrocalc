<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico JavaScript en JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <script src="./fig_geom.js"></script>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área de un triángulo</h2>
        <form>
            <label for="baseT">Base de tu triángulo:</label>
            <input id="baseT" type="number"/>
            
            <label for="altura">
                Escribe cuánto mide la altura de tu triángulo:
            </label>
            <input id="altura" type="number"/>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el perímetro de un triángulo</h2>
        <form>
            <label for="baseP">Base de tu triángulo:</label>
            <input id="baseP" type="number"/>
            
            <label for="l_1">Lado 1: </label>
            <input id="l_1" type="number"/>
            
            <label for="l_2"> Lado 2: </label>
            <input id="l_2" type="number"/>

            <button type="button" onclick="CPT()">Calcular el perímetro</button>
        </form>
    </section>
    <section>
        <h2>Calcula la cirunferencia y el área de un círculo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu circulo:
            </label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularCircunferencia()">Calcular la circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
        <h2>Calcula la altura de un triángulo isóceles</h2>
    </section>
    <section>
        <form>
            <label for="baseA">Base de tu triángulo:</label>
            <input id="baseA" type="number"/>
            
            <label for="L1">
                Escribe cuánto mide el lado 1:
            </label>
            <input id="L1" type="number"/>

            <label for="L2">
                Escribe cuánto mide el lado 2:
            </label>
            <input id="L2" type="number"/>
            <button type="button" onclick="calcularAltura()">Calcular la altura del triángulo</button>
            </form>
    </section>
</body>
</html>
